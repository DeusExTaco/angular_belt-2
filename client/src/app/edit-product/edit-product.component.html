<div class="border m-2 p-2">
        <h2>Update Product</h2>

        <div *ngFor="let error of errors"> 
                <p class="text-primary">{{ error }}</p>
        </div>
        <form (submit)="updateProduct(editedProduct._id, editedProduct)" method="POST">
                <div class="form-group">
                        <label for="editedProduct.name">Name:</label>
                        <input type="text" class="form-control" name="editedProduct.name" [(ngModel)] = "editedProduct.name">
                </div>
                <div class="form-group">
                        <label for="editedProduct.quantity">Quantity:</label>
                        <input type="text" class="form-control" name="editedProduct.quantity" [(ngModel)] = "editedProduct.quantity">
                </div>
                <div class="form-group">
                        <label for="editedProduct.price">Price:</label>
                        <input type="text" class="form-control" name="editedProduct.price" [(ngModel)] = "editedProduct.price">
                </div>
                <a class="btn btn-secondary mr-2" routerLink='/getAll'>Cancel</a> <button class="btn btn-success" type="Update">Update</button> 
        </form>
</div>
